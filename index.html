  <style>
    /* Reset + base */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Fullscreen background */
    body {
      /* Uses the attached photo as a cover background */
      background-image: url("background-highres.jpg");
      background-size: cover;       /* always cover the screen */
      background-position: center;  /* keep it centered */
      background-repeat: no-repeat;
      background-attachment: fixed; /* nice feel on desktop; ignored on many mobiles */
      display: grid;
      place-items: center;          /* centers horizontally & vertically */
      min-height: 100vh;            /* fallback */
      min-height: 100svh;           /* better on mobile browsers */
    }

    /* Optional subtle backdrop for legibility on busy photos */
    .logo-wrap {
      padding: clamp(12px, 2vw, 20px);
      border-radius: 16px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(2px);
    }

    .logo-wrap2 {
      padding: clamp(12px, 2vw, 20px);
      border-radius: 16px;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(2px);
    }

    /* Responsive logo sizing */
    .logo {
      display: block;
      width: min(80vw, 560px);
      height: auto;
    }

    /* Respect reduced motion users */
    @media (prefers-reduced-motion: no-preference) {
      .logo-wrap { transition: background 200ms ease-in-out; }
      .logo-wrap:hover { background: rgba(0,0,0,0.35); }
    }
  </style>
</head>
